<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User roles</title>
    <style>
        .RoleTable input{
            border:1px solid black;
            width:100px;
            text-align:center;
        }
        .role_Name{
            border:None;
            outline:none;
            height:25px;
        }
        .role_Name:focus{
            border:1px solid black;
        }
    </style>
    {% load staticfiles %}
    <script src="{% static 'admm/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'admm/userRole.js' %}" rel="script"></script>
    <!--<link href="{% static 'admm/mycss/userRole.css' %}?{% now 'U' %}" type='text/css' rel="stylesheet" />-->
    <link href="{% static 'admm/mycss/universal.css' %}?{% now 'U' %}" type='text/css' rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'admm/fontawesome-free-5.12.0-web/css/all.css' %}">
</head>
{% include 'admm/header.html' %}
{% include 'admm/leftSideBar.html' %}
<article>
    <h1>User Roles</h1>
    <div style="direction:rtl;margin:20px;">
        <a href="{% url 'admm:usersList' %}" style="color:green;text-decoration:underline;">See Users</a>
    </div>
     <form action="" method="post">
        {% csrf_token %}
        <table class="RoleTable">
            <tr>
                <th></th>
                <th>Role</th>
            </tr>
            {% for object in objects%}
            <tr>
                <td><a href="del/{{object.roleid}}"><i class="fas fa-trash"></i></a></td>
                <!--id="docName{{object.docid}}"-->
                <td title="double click to edit"><input class="role_Name" value="{{object.rolename}}"  name="role_Name{{object.roleid}}" readonly/><a hidden href="edit/{{object.roleid}}/">d</a> </td>
            </tr>
        {% endfor %}
        </table>
        <br>
        {{userrole_form.as_table}}
        <!--<button onclick="">change url</button>-->
        <button type="submit">Insert</button>

    </form>
</article>
</html>
