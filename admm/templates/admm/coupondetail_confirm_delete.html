<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Adv</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'admm/css/bootstrap.min.css' %}">
    <script src="{% static 'admm/jquery-3.3.1.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            if(confirm('Are you sure you want to delete it?')){
                $('form input').click();
            }
        });
    </script>
</head>
<body>
    <form action="" method="post" style="text-align:center;">
        {% csrf_token %}
        <!--&nbsp;&nbsp;<p style="color:red;font-size:20px;">Are you sure you want to delete this?</p>-->
        <input type="submit" value="Confirm" class="btn btn-danger" hidden>
    </form>
</body>
</html>
