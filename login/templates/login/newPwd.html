<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-in admin</title>
    {% load staticfiles %}
    <link href="{% static 'admm/mycss/index.css' %}" rel="stylesheet" type="text/css" >
    <style>
        form{
            width:200px;
            background-color:powderblue;
        }
        button{
            width:inherit;
        }
        input{
            width:180;
        }
    </style>
    {% load staticfiles %}
    <script src="{% static 'admm/jquery-3.3.1.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                if($('#pswd').val() == $('#pswd2').val()){
                    return true;
                }
                else{
                    $('#failMsg').show();
                    return false;

                }
            });
        });
    </script>
</head>
{% include 'admm/header.html' %}
<body>
        <form action="/login/savenewpwd/" method="post" >
            {% csrf_token %}
            <label>New password</label><br>
            <input type="password" name="passwd" id="pswd"><br>
            <label>Confirm New password</label><br>
            <input type="password" name="passwd2" id="pswd2"><br>
            <button type="submit">Submit</button>
            <button>Cancel</button>
        </form>
        <!--this panel will be hidden until successful attempt-->
        <div>
            <br>
            {% for message in messages %}
                {{message}}
            {% endfor %}
            <p id="failMsg" style="color:red;" hidden>password, confirm password are not matching.</p>
            <!--<a href="/adminsite/">Home</a>-->
        </div>
</body>
</html>
